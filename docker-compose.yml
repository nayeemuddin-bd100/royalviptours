version: "3.8"

services:
    # PostgreSQL Database (optional - for local development)
    postgres:
        image: postgres:15-alpine
        container_name: royalvip-db
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
            POSTGRES_DB: ${DB_NAME:-royalvip}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "${DB_PORT:-5433}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5
        profiles:
            - local

    # Royal VIP Tours Application
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: royalvip-app
        restart: unless-stopped
        environment:
            NODE_ENV: ${NODE_ENV:-production}
            PORT: ${PORT:-5000}
            DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres123@postgres:5432/royalvip}
            SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
        ports:
            - "${APP_PORT:-5000}:5000"
        healthcheck:
            test:
                [
                    "CMD",
                    "node",
                    "-e",
                    "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

volumes:
    postgres_data:
        driver: local

networks:
    default:
        name: royalvip-network
